<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b9706a689.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <!-- NAVBAR -->
        <nav class="header navbar navbar-expand-sm bg-white sticky-top">
            <div class="container">
                <!-- Logo -->
                <img src="../img/logo.webp" alt="logo" class="img-logo">
                <!-- Open-button menu -->
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu -->
                <div class="menu offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Menu close-button -->
                    <div class="offcanvas-header text-black">
                        <button type="button" class="btn-close shadow-none mt-2 me-2" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <!-- Menu options -->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav align-items-center justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item mx-2 py-3">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item mx-2 py-3">
                                <a class="nav-link" href="./galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item mx-2 py-3">
                                <a class="nav-link" href="./servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item mx-2 py-3">
                                <a class="nav-link" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item mx-2 py-3">
                                <a class="nav-link state-active" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <section class="" id="contacts">
        <div class="section">
            <div class="section-content container">
                <div class="text-center mt-4">
                    <h1>Contactanos</h1>
                </div>
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <!-- Form -->
                        <form action="#" class="row mt-17">
                            <!-- Form label/input -->
                            <div class="col-12 mt-4">
                                <div class="form-group">
                                    <label for="first_name" class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control" id="first_name" required>
                                </div>
                            </div>
                            <!-- Form label/input -->
                            <div class="col-12 mt-4">
                                <div class="form-group">
                                    <label for="last_name" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="last_name" required>
                                </div>
                            </div>
                            <!-- Form label/input -->
                            <div class="col-12 mt-4">
                                <div class="form-group">
                                    <label for="phone" class="form-label">Telefono</label> 
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <!-- Form label/input -->
                            <div class="col-12 mt-4">
                                <div class="form-group">
                                    <label for="email" class="form-label">Correo</label>
                                     <input type="email" class="form-control" id="email" required>
                                    </div>
                            </div>
                            <!-- Form label/input -->
                            <div class="col-12 mt-4">
                                <div class="form-group">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea id="message" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <!-- Form button -->
                            <div class="col-12 d-flex justify-content-center align-items-center flex-column flex-md-row mt-4">
                                <div class="form-group">
                                    <button class="btn-red btn-lg">Enviar mensaje</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer mt-4">
        <ul class="nav col-sm col-12 d-flex justify-content-center py-5">
            <li class="mx-4"><a href="#"><i class="color fa-brands fa-square-facebook fa-2xl"></i></a></li>
            <li class="mx-4"><a href="#"><i class="color fa-brands fa-square-instagram fa-2xl"></i></a></li>
            <li class="mx-4"><a href="#"><i class="color fa-brands fa-square-x-twitter fa-2xl"></i></a></li>
        </ul>
    </footer>
</body>
</html>
